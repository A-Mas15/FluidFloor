<!DOCTYPE html>
<html>
    <head>
        <title>Fluid Floor </title>
        <style>
            body, html { margin: 0; overflow: hidden; }
            canvas { display: block; width: 100vw; height: 100vh; }
        </style>
    </head>
    <body>
        <canvas id="webgl-canvas"></canvas>
        <div style="position: absolute; top: 10px; left: 10px; color: black; font-family: sans-serif; z-index: 10; background-color: rgba(255,255,255,0.7); padding: 10px; border-radius: 5px;">
            <!---Add a checkbox to show reflections or not -->
            <div>
                <input type="checkbox" id="reflection-checkbox" checked>
                <label for="reflection-checkbox">Add reflections</label>
            </div>
            <!---Add a checkbox to turn all teapots/lights on/off -->
            <div style="margin-top: 10px;"> 
                <input type="checkbox" id="teapots-checkbox" checked>
                <label for="teapots-checkbox">Turn lights on/off</label>
            </div>
            <!-- Add a slider for damping -->
            <div style="margin-top: 10px;">
                <label for="damping-slider">Damping: <span id="damping-value">0.985</span></label>
                <br>
                <input type="range" id="damping-slider" min="950" max="1000" value="985">
            </div>
            <!-- Add a slider to regulate mouse force -->
            <div style="margin-top: 10px;">
                <label for="force-slider"> Mouse force: <span id="force-value">0.3</span></label>
                <br>
                <input type="range" id="force-slider" min="1" max="100" value="50">
            </div>
            <!-- Add sliders to regulate ball physics parameters-->
            <!-- Gravity -->
            <div style="margin-top: 10px;">
                <label for="gravity-slider">Gravity: <span id="gravity-value">-9.8</span></label>
                <br>
                <input type="range" id="gravity-slider" min="-20" max="0" step="0.1" value="-9.8">
            </div>
            <!-- Mass -->
            <div style="margin-top: 10px;">
                <label for="mass-slider">Mass: <span id="mass-value">0.1</span></label>
                <br>
                <input type="range" id="mass-slider" min="0.01" max="5" step="0.01" value="0.1">
            </div>
            <!-- Stiffness -->
            <div style="margin-top: 10px;">
                <label for="stiffness-slider">Stiffness: <span id="stiffness-value">80.0</span></label>
                <br>
                <input type="range" id="stiffness-slider" min="1" max="200" step="1" value="80">
            </div>
            <!-- Damping -->
            <div style="margin-top: 10px;">
                <label for="ball-damping-slider">Ball Damping: <span id="ball-damping-value">0.7</span></label>
                <br>
                <input type="range" id="ball-damping-slider" min="0" max="2" step="0.01" value="0.7">
            </div>
            <!-- Retitution: the force the ball will bounce back with after hitting the water -->
            <div style="margin-top: 10px;">
                <label for="restitution-slider">Restitution: <span id="restitution-value">0.5</span></label>
                <br>
                <input type="range" id="restitution-slider" min="0" max="1" step="0.01" value="0.5">
            </div> 
        </div>
         <!-- Library to work with matrices -->
        <script src="gl-matrix-min.js" defer></script> 
        <script src="obj.js" defer></script>
        <script src="ballPhysics.js" defer></script> 
        <script src="main.js" defer></script>
    </body>
</html>
